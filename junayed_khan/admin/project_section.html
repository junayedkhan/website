<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin panel</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
             <div class="col-md-6 mx-auto mt-3 mb-3">
                  <div class="card">
                      <div class="card-header d-flex justify-content-between align-items-center">
                          <h4>Project Section</h4>
                          <a href="./admin.html"><button class="btn btn-primary">Back</button></a>
                      </div>
                      <div class="card-content">
                        <form action="" class="">
                            <div class="form-group ">
                              <label for="project_title" class="mt-2">project_title</label>
                              <input type="text" class="form-control mb-2" name="project_title" />
                            </div>
                            <div class="form-group">
                              <label for="project_img">project_img</label>
                              <input type="file" class="form-control mb-2" name="project_img" />
                            </div>
                            <div class="form-group">
                              <label for="project_name">project_name</label>
                              <input type="text" class="form-control mb-2" name="project_name" />
                            </div>
                            <div class="form-group">
                              <label for="project_description">project_description</label>
                              <input type="text" class="form-control mb-2" name="project_description" />
                            </div>
                            <div class="form-group">
                              <label for="project_btn">project_btn</label>
                              <input type="text" class="form-control mb-2" name="project_btn" />
                            </div>
                            <div class="form-group mt-3 mb-2">
                              <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                          </form>
                      </div>
                  </div>
             </div>
        </div>
    </div>
</body>
</html>
