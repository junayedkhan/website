<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin panel</title>
    <link rel="stylesheet" href="../admin/css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
             <div class="col-md-8  mt-3 mb-3">
                  <div class="card">
                      <div class="card-header d-flex justify-content-between align-items-center">
                          <h4>Utility Section</h4>
                          <a href="./admin.html"><button class="btn btn-primary">Back</button></a>
                      </div>
                      <div class="card-content">
                        <form action="" class="utility_form_submit">

                            <div class="form-group mb-2">
                              <label for="logo" class="mt-2">Logo</label>
                              <input type="text" class="form-control" name="logo" id="logo" />
                              <span class="error_form" id="logo_error_message"></span>
                            </div>

                            <div class="form-group mb-2">
                              <label for="baner_name" class="mt-2">baner_name</label>
                              <input type="text" class="form-control" name="baner_name" id="baner_name" />
                              <span class="error_form" id="baner_name_error_message"></span>
                            </div>

                            <div class="form-group mb-2">
                              <label for="baner_designation">Baner_designation</label>
                              <input type="text" class="form-control" name="baner_designation" />
                              <span class="error_form" id="baner_designation_error_message"></span>
                            </div>

                            <div class="form-group mb-2">
                              <label for="baner_button">Baner_button</label>
                              <input type="text" class="form-control" name="baner_button" />
                              <span class="error_form" id="baner_btn_error_message"></span>
                            </div>

                            <div class="form-group mb-2">
                              <label for="upload_baner_photo">Upload_baner_photo</label>
                              <input type="file" class="form-control" name="upload_baner_photo" />
                              <span class="error_form" id="upload_baner_photo_error_message"></span>
                            </div>

                            <div class="form-group">
                              <label for="facebook">Facebook</label>
                              <input type="text" class="form-control" name="facebook" />
                              <span class="error_form" id="facebook_error_message"></span>
                            </div>

                            <div class="form-group mb-2">
                              <label for="twitter">Twitter</label>
                              <input type="text" class="form-control" name="twitter" />
                              <span class="error_form" id="twitter_error_message"></span>
                            </div>

                            <div class="form-group mb-2">
                              <label for="instagram">Instagram</label>
                              <input type="text" class="form-control" name="instagram" />
                              <span class="error_form" id="instagram_error_message"></span>
                            </div>

                            <div class="form-group mb-2">
                              <label for="youtube">Youtube</label>
                              <input type="text" class="form-control" name="youtube" />
                              <span class="error_form" id="youtube_error_message"></span>
                            </div>

                            <div class="form-group mt-3 mb-2">
                              <button type="submit" class="btn btn-primary" name="submit">Submit</button>
                            </div>

                          </form>
                      </div>
                  </div>
             </div>
             <div id="utility_img" class="col-md-4"> 
                
             </div>
        </div>
    </div>

<script src="../admin/js/jquery.min.js"></script> 
<script src="../admin/js/admin.js"></script>
</body>
</html>
