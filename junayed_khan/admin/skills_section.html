<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin panel</title>
    <link rel="stylesheet" href="../admin/css/style.css">
    <link rel="stylesheet" href="../admin/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
             <div class="col-md-6 mx-auto mt-3 mb-3">
                  <div class="card">
                      <div class="card-header d-flex justify-content-between align-items-center">
                          <h4>Skills Section</h4>
                          <a href="./admin.html"><button class="btn btn-primary">Back</button></a>
                      </div>
                      <div class="card-content">
                        <form action="" class="skills_form_submit">
                          <div class="form-group">
                            <label for="skills_percent" class="mt-2">skills_percent</label>
                            <input type="text" class="form-control mb-2" name="skills_percent" />
                            <span class="error_form" id="skills_percent_error_message"></span>
                          </div>
            
                          <div class="form-group">
                            <label for="skills_name">skills_name</label>
                            <input type="text" class="form-control mb-2" name="skills_name" />
                            <span class="error_form" id="skills_name_error_message"></span>
                          </div>
            
                          <div class="form-group">
                            <label for="skills_description">skills_description</label>
                            <input type="text" class="form-control mb-2" name="skills_description" />
                            <span class="error_form" id="skills_description_error_message"></span>
                          </div>
                          <div>
                            <a href=""><button type="submit" class="btn btn-primary mt-2 mb-2">create</button></a>
                          </div>

                          </form>
                      </div>
                  </div>
             </div>
             <div class="col-md-6 mt-3">
               <div class="card">
                  <div class="card-header  d-flex justify-content-between align-items-center">
                    <h4>create new skills section</h4>
                    <a href="./admin.html"><button class="btn btn-primary">Back</button></a>
                  </div>
                  <div class="card-content">
                    <div class="form-group ">
                      <label for="skills_title" class="mt-2">skills_title</label>
                      <input type="text" class="form-control mb-2" name="skills_title" />
                      <span class="error_form" id="skills_title_error_message"></span>
                    </div>
                    
                    <div class="form-group">
                      <label for="skills_designation">skills_designation</label>
                      <input type="text" class="form-control mb-2" name="skills_designation" />
                      <span class="error_form" id="skills_designation_error_message"></span>
                    </div>

                    <div class="form-group mt-3 mb-2">
                      <button type="submit" class="btn btn-primary create_data_submit">Submit</button>
                    </div>
                   </div>
                  </div>
               </div>

        </div>
    </div>

<script src="../admin/js/jquery.min.js"></script>
<script src="../admin/js/admin.js"></script>
</body>
</html>
